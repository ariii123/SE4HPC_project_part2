name: CI Pipeline

on:
  push:
    branches:
      - main

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} ..
      shell: bash

    - name: Build
      run: |
        cmake --build build --config ${{ env.BUILD_TYPE }}
      shell: bash

    - name: Test
      run: |
        cd build
        ctest -C ${{ env.BUILD_TYPE }}
      shell: bash
